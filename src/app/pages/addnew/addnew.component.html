<div class="container pt-5">
    <form [formGroup]="bookform" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required formControlName="name">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Taken Date</label>
          <input type="date" class="form-control" id="exampleInputPassword1" formControlName="takenDate" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Return Date</label>
            <input type="date" class="form-control" id="exampleInputPassword1" formControlName="returnDate" required>
        </div>
      
        <button type="submit" class="btn btn-primary" [disabled]="!bookform.valid">Submit</button>
      </form>
</div>
