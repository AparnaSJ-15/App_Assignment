<div class="signin">
<form #userlogin="ngForm"(ngSubmit)="userverify()">
    <h3 style="text-align: center;">SIGN IN</h3>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control" id="inputEmail4" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Place</label>
        <input type="text" class="form-control" id="inputPassword4" required>
      </div>
    </div>
    <div class="form-group">
        <label for="inputAddress2">Email</label>
        <input type="email" class="form-control"[(ngModel)]="User.email"#email='ngModel'[class.is-invalid]='email.invalid && email.touched' name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        <small class="text-danger" [class.d-none]="email.valid||email.touched">Enter valid email</small>
    </div>
    <div class="form-group">
      <label for="inputAddress2">Password</label>
      <input type="password" class="form-control"[(ngModel)]='User.password'#password='ngModel'[class.is-invalid]='password.invalid && password.touched' name="password" id="exampleInputPassword1" required minlength="6">
      <small class="text-danger" [class.d-none]="password.valid||password.touched">Enter valid password</small>
    </div>
    <button type="submit" class="btn btn-primary"[disabled]="userlogin.form.invalid">Submit</button>
  </form>
</div>
